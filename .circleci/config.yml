version: 2.1

orbs:
  node: circleci/node@4.1
  aws-s3: circleci/aws-s3@2.0

jobs:
  build:
    docker:
      - image: cimg/node:16.10
    steps:
      - checkout
      - node/install
      - aws-cli/setup
      - run:
          name: Install Frontend
          command: |
            npm run install:frontend
      - run:
          name: Install Backend
          command: |
            npm run install:backend
      - run:
          name: Build Frontend
          command: |
            npm run build:frontend
      - run:
          name: Build Backend
          command: |
            npm run build:backend
      - run:
          name: Deploy
          command: |
            npm run deploy




workflows:
  sample:
    jobs:
      - build-frontend
      - build-backend
      - deploy-frontend
      - deploy-backend
